<div style="text-align: center">
    <h1></h1>

    <form action="{% url 'update' person.id %}" method="post">
        {%csrf_token%}
        <p>이름: <input type="text" name="name" value="{{person.name}}"></p>
        <p>나이: <input type="number" name="age" value="{{person.age}}"></p>
        <p>종목: <input type="text" name="event" value="{{person.event}}"></p>
        <p>포지션: <input type="text" name="position" value="{{person.position}}"></p>
        <p>선출여부: <input type="checkbox" name="elite" value="{{person.elite}}"></p>
        <p>거주지: <input type="text" name="live" value="{{person.live}}"></p>
        자기소개: <textarea name="intro" cols="30" rows="10" >{{person.intro}}</textarea>
        <br><br>
        <button type="submit">저장</button>
    </form>
</div>
